<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>

    <script>
        document.write(`output is written in console ....kindly please check console.`)
        console.log(`Switch case.....!`)
    let number=parseInt(prompt(`Enter any number`));
    switch(number){
        case 1:
        console.log(`ONE`);
        break;

        case 0:
        console.log(`ZERO`);
        break;

        case 2:
        console.log(`TWO`);
        break;

        case 3:
        console.log(`THREE`);
        break;

        case 4:
        console.log(`FOUR`);
        break;

        case 5:
        console.log(`FIVE`);
        break;

        case 6:
        console.log(`SIX`);
        break;

        case 7:
        console.log(`SEVEN`);
        break;

        case 1:
        console.log(`EIGHT`);
        break;

        case 1:
        console.log(`NINE`);
        break;

         default:
        console.log(`Invalid`);
        break;

    }
</script>
</body>
</html>
