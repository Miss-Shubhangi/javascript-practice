    <script>
        console.log(`If statement`)
   let age= 34;
   console.log(`Age :${age }`)
   if(age>=19){
    console.log(`You are not a teenager.`)
   }

   console.log(`If-else statement `)
   let a=parseInt(prompt(`enter 1st number :`))
   let b=parseInt(prompt(`Enter the 2nd number:`))
   console.log(`1st number:${a }`)
   console.log(`2nd number :${b }`)
   let c=a+b;
   console.log(`: ${c}`)
   if(c>=0)
   {
    console.log(`Addition is Positive.`)
   }
   else{
    console.log(`Addition is Negative.`)
   }

 console.log(`Else if ladder `)
   let number=parseInt(prompt(`Enter any number :`))
   
   if(number>0)
{
   console.log(`You entered ${number},which  is greater than 0.`)
}   
else if(number<0)
{
    console.log(`You entered${number},which is less than 0.`)
}
else if(number==0)
{
    console.log(`You entered  zero.`)
}
else{
    console.log (`You entered wrong input. `)
}
 </script>
